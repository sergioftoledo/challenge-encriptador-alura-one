<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/Logo.png" type="image/x-icon">
    <!-- CDN Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CDN bootstrap css -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"> -->
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador de mensajes</title>
</head>
<body>
    <main>
        <a class="logo" href="./index.html"><img src="./images/Logo.png" alt="logo"></a>
        <section class="contenido-principal">
            <div class="contenedor-textos">
                <textarea id="textoIngresado" placeholder="Ingrese su texto aqui"></textarea>
                <div>
                    <div class="contenedor-decifrado">
                        <img src="./images/msj-no-encontrado.png" alt="Ningún mensaje fue encontrado" id="cuadro-texto" class="img-msj-no-encontrado">
                        <p class="msj-original">Ningún mensaje fue encontrado.</p>
                        <p class="indicaciones">Ingresa el texto que desees encriptar o desencriptar.</p>
                        <textarea name="texto" id="textoSalida" placeholder="Aquí aparecerá el texto cifrado"></textarea>
                        <button id="copiar">COPIAR</button>
                    </div>
                    </div>
            </div>
            <div class="contenedor-botones">
                <a href="#">
                    <i class="fa-solid fa-circle-exclamation"></i>
                </a>
                <p>Solo letras minúsculas y sin acentos.</p>
                <div class="contenedor-botones-encriptacion">
                    <button id="encriptar">ENCRIPTAR</button>
                    <button id="desencriptar">DESENCRIPTAR</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Desarrollado por <a href="https://github.com/sergioftoledo" class="hvr-underline-from-left">Sergio Toledo</a></p>
        </div>
    </footer>
    <!-- JS bootstrap css -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="js/app.js"></script>
    <!-- CDN SweetAlert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
